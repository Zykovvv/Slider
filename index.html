<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #97a3b0 -26%, #846c80 145%);
          "
        >
          <h1>Biwako Valley in Kyoto</h1>
          <p>Japan</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #ef8547 -50%, #bc2337 142%);
          "
        >
          <h1>Times Square in New York</h1>
          <p>United States Of America</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #a7cfda 45%, #24b0ce 128%);
          "
        >
          <h1>Water Villas in Maldives </h1>
          <p>Maldives</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #6b412e -60%, #ff901e 108%);
          "
        >
          <h1>Kremlin in Moscow</h1>
          <p>Russia</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1576413326475-ea6c788332fb?q=80&w=1856&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1590523277543-a94d2e4eb00b?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1618243551422-bdbb2359e304?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1581536763020-d2d7cfdd4df6?q=80&w=1931&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
